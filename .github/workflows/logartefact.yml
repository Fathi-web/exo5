name: log artefact
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pytest test_lib.py
      - name: 'Upload Artifact'
	uses: actions/upload-artifact@v3
   	 with:
            name: log
            path: logs.txt
            
